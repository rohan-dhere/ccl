<!DOCTYPE html>
<html>

<script>
	function myFunction() {
		var pass1 = document.getElementById("pass").value;
		var pass2 = document.getElementById("pass_confirm").value;

		if (pass1 != pass2) {
			alert("Password Do Not Match");

		}
		else {
			alert("Done");
		}

	}

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/create_ac.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<title>Create Account</title>

</head>

<body>

	<div class="container-fluid">
		<form name="myform" method="POST" action="php/create_login.php">
			<div class="wrap_login">
				<div class="row">

					<div class="col">
						<p class="display-2 text-center">Create Account</p>
					</div>

				</div>

				<div class="row">
					<div class="col-lg-1"></div>
					<div class="col-lg-4">
						<div class="form-group">
							<label for="">Name:</label>
							<input type="text" class="form-control" name="name" id="" required>
						</div>
					</div>
					<div class="col-lg-4 offset-lg-2">
						<div class="form-group">
							<label for="">Age:</label>
							<input type="number" class="form-control" name="age" id="" required>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-1"></div>
					<div class="col-lg-4">
						<div class="form-group">
							<label for="">Email:</label>
							<input type="email" class="form-control" name="email" id="" required>
						</div>
					</div>
					<div class="col-lg-4 offset-lg-2">
						<div class="form-group">
							<label for="">Date of Birth</label>
							<input type="date" class="form-control" name="date_of_birth" id="" required>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-1"></div>
					<div class="col-lg-4">
						<div class="form-group">
							<label for="">Contact:</label>
							<input type="number" class="form-control" name="contact" id="" required>
						</div>
					</div>
					<div class="col-lg-4 offset-lg-2">
						<div class="form-group">
							<label for="">Blood Group:</label>
							<select class="form-control" name="blood_group" id="" required>
								<option value="A+" selected>A+</option>
								<option value="A-">A-</option>
								<option value="B+">B+</option>
								<option value="B-">B-</option>
								<option value="O+">O+</option>
								<option value="O-">O-</option>
								<option value="AB+">AB+</option>
								<option value="AB-">AB-</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-1"></div>
					<div class="col-lg-4">
						<div class="form-group">
							<label for="">Password:</label>
							<input type="password" class="form-control" name="pass" id="" required>
						</div>
					</div>
					<div class="col-lg-4 offset-lg-2">
						<div class="form-group">
							<label for="">Address:</label>
							<textarea class="form-control" name="address" id="" rows="3" required></textarea>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-1"></div>
					<div class="col-lg-4">
						<div class="form-group">
							<label for="">Re-enter Password:</label>
							<input type="password" class="form-control" name="pass_confirm" id="" required>
						</div>
					</div>
					<div class="col-lg-4 offset-lg-2">
						<div class="form-group">
							<label for="">Sex:</label>
							<select class="form-control" name="sex" id="" required>
								<option value="Male" selected>Male</option>
								<option value="Female">Female</option>
								<option value="Other">Other</option>
							</select>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col col-lg-1"></div>
					<div class="col col-lg-10 mt-3">
						<div class="form-group">
							<label for="">Medical History</label>
							<textarea class="form-control" name="medical_history" id="" rows="4"></textarea>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col col-lg-3"></div>
					<div class="col col-lg-5 ml-3 mt-3">
						<button type="submit" class="btn btn-primary btn-block">Submit</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>


</html>
