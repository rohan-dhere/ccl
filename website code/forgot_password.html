<!DOCTYPE html>
<html>

<head>
	<title>Forgot Password</title>

	<link rel="stylesheet" type="text/css" href="css/forgot_pass.css">

	<!--===============================================================================================-->
</head>

<body>
	<div class="container-fluid">
		<form id="form1" class="password_reset_form" method="post" action="php/forgot_password.php">

					<div class="col display-3 text-center">Forgot Password</div>
				</div>

						<div class="form-group">
							<input type="text" class="form-control" name="email" id="" aria-describedby="helpId"
								placeholder="Email">
						</div>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-lg-5 offset-lg-3 text-center">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
